<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />

    <style>
      body { font-family: Tahoma, Geneva, sans-serif; }
    </style>

    <!-- colyseus.js client -->
    <script type="text/javascript" src="https://unpkg.com/colyseus.js@^0.14.0/dist/colyseus.js"></script>


    <style type="text/css">
      .player {
        width: 100px;
        height: 100px;
        position: absolute;
        padding-top: 24px;
        box-sizing: border-box;
        left: 0;
        top: 0;
      }
    </style>

  </head>
  <body>
    <strong>Game:</strong><br>
    <button id="Button" class="float-left submit-button" >Join</button><br>
    <br>
    <br>
    <strong>Chat:</strong><br>
    <form>
    <input type="Text" id="chatbox">
    <p>
    <input type=Button Value="Send" id="chatbutton">
    </form>

    <script type="text/javascript">
        const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6Im1vY2siLCJlbWFpbCI6Im1vY2siLCJpYXQiOjE2MTE0NjI5NzksImV4cCI6MTYxMjMyNjk3OX0.C6-JFHQK4-24S2dG_JE9vPgQXPwVoJdBtB8kR7jdlw4"
        const username = "mock"

        document.getElementById("Button").onclick = function () {
            location.href = "http://localhost:9000/game";
        };
        var host = window.document.location.host.replace(/:.*/, '');

        var client = new Colyseus.Client(location.protocol.replace("http", "ws") + "//" + host + (location.port ? ':' + location.port : ''));
        var room;
        client.joinOrCreate("map", {accessToken:token, username:username}).then(room_instance => {
            console.log('joined room!')
            room = room_instance
            var players = {};
            var colors = ['red', 'green', 'yellow', 'blue', 'cyan', 'magenta'];

            // listen to patches coming from the server
            room.state.players.onAdd = function (player, sessionId) {
                var dom = document.createElement("div");
                dom.className = "player";
                dom.style.left = player.x + "px";
                dom.style.top = player.y + "px";
                dom.style.background = colors[Math.floor(Math.random() * colors.length)];
                dom.innerText = "Player " + sessionId;

                player.onChange = function (changes) {
                    dom.style.left = player.x + "px";
                    dom.style.top = player.y + "px";
                }

                players[sessionId] = dom;
                document.body.appendChild(dom);
            }

            room.state.players.onRemove = function (player, sessionId) {
                document.body.removeChild(players[sessionId]);
                delete players[sessionId];
            }

            
            room.onMessage("hello", (message) => {
                console.log(message);
            });

            room.onMessage("chat-recv", (message) => {
                room.send("chat-recv", message)
            });

            window.addEventListener("keydown", function (e) {
                if (e.which === 38) {
                    up();

                } else if (e.which === 39) {
                    right();

                } else if (e.which === 40) {
                    down();

                } else if (e.which === 37) {
                    left();
                }
            });

        }).catch((err) => {
            console.log(err, 'error joining maproom!');
        });

        function up () {
            room.send("move", { y: -10 });
        }

        function right () {
            room.send("move", { x: 10 });
        }

        function down () {
            room.send("move", { y: 10 })
        }

        function left () {
            room.send("move", { x: -10 })
        }

        document.getElementById("chatbutton").onclick = function () {
            var messagestr = document.getElementById("chatbox").value;
            room.send("chat-send", messagestr)
        }

    </script>
  </body>
</html>
